name: Deploy Website

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
        permissions:
      actions: write
      contents: read
      uses: actions/checkout@v2

    - name: Inject API keys
      run: |
        echo "Injecting API keys into HTML file"
        sed -i 's/YOUR_ACCESS_TOKEN/${{ secrets.FACEBOOK_ACCESS_TOKEN }}/g' index.html
        sed -i 's/YOUR_PAGE_ID/${{ secrets.FACEBOOK_PAGE_ID }}/g' index.html
        sed -i 's/REPLACE_WITH_API_KEY/${{ secrets.YOUTUBE_API_KEY }}/g' index.html
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
