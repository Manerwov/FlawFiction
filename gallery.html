    <style>
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .event {
            width: 100%;
            margin-bottom: 20px;
        }

        .event h3 {
            margin-bottom: 10px;
        }

        .gallery-container a {
            flex: 1 0 calc(33.333% - 10px);
            box-sizing: border-box;
        }

        .gallery-container img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .gallery-container img:hover {
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .gallery-container a {
                flex: 1 0 calc(50% - 10px);
            }
        }
    </style>
</head>
