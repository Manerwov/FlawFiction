    <style>
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .event {
            width: 100%;
            margin-bottom: 20px;
        }

        .event h3 {
            margin-bottom: 10px;
        }

        .gallery-container img {
            weight: 50px;
            max-width: 20%;
            height: auto;
            cursor: pointer;
            flex: 1 0 calc(33.333% - 10px);
            box-sizing: border-box;
        }

        @media (max-width: 600px) {
            .gallery-container img {
                flex: 1 0 calc(50% - 10px);
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            max-width: 80%;
            max-height: 80%;
        }

        .modal-content img {
            width: 100%;
            height: auto;
        }

        .modal-content .close {
            position: absolute;
            top: 10px;
            right: 15px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }

        .download-link {
            position: absolute;
            bottom: 10px;
            right: 15px;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
    </style>

    <script>
    function openModal(imgElement) {
        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("modalImage");
        var downloadLink = document.getElementById("downloadLink");
        modal.style.display = "flex";
        modalImg.src = imgElement.src;
        downloadLink.href = imgElement.src;
    }

    function closeModal() {
        var modal = document.getElementById("myModal");
        modal.style.display = "none";
    }

    function showAllImages(button) {
        var images = button.previousElementSibling.getElementsByClassName("responsive-img hidden");
        for (var i = 0; i < images.length; i++) {
            images[i].classList.remove("hidden");
        }
        button.style.display = "none";
    }

    function toggleEvent(element) {
        var galleryContainer = element.nextElementSibling;
        var button = galleryContainer.nextElementSibling;
        var images = galleryContainer.getElementsByClassName("responsive-img");

        for (var i = 0; i < images.length; i++) {
            // Only toggle hidden class for images beyond the first 3
            if (i >= 3) {
                images[i].classList.toggle("hidden");
            }
        }

        button.classList.toggle("hidden");
    }
</script>
